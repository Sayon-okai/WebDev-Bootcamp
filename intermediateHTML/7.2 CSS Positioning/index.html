<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    body {
        color: aliceblue;
    }
    /* Write your code here */
    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
      top: 150px;
      left: 250px;

    }


  </style>
</head>

<body>
  <div class="blue-box">
    Position Relative
    <div class="red-circle">
      Position Absolute
    </div>
  </div>

</body>

</html>
